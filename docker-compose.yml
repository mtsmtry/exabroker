version: "3"

services:
  crawler:
    build:
      context: .
      dockerfile: Dockerfile_crawler
    depends_on:
      - db
    volumes:
      - ./:/code
    restart: always
  
  exhibit:
    build:
      context: .
      dockerfile: Dockerfile_exhibit
    depends_on:
      - db
    volumes:
      - ./:/code
    restart: always

  exhibitimage:
    build:
      context: .
      dockerfile: Dockerfile_exhibitimage
    depends_on:
      - db
    volumes:
      - ./:/code
    restart: always

  db:
    image: mysql:5.7
    environment:
      - MYSQL_USER=docker
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=exabroker
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    command: "mysqld --skip-name-resolve"
    volumes:
      - /mnt/hdd/exabroker:/var/lib/mysql
      - ./db/conf.d:/etc/mysql/conf.d
    ports:
      - "3306:3306"
    restart: always

  portforward:
    build:
      context: .
      dockerfile: Dockerfile_portforward
    depends_on:
      - db
    volumes:
      - ~/.ssh/exabroker-vpn.pem:/key.pem
    restart: always
