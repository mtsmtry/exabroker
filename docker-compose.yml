version: "2"

services:
  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: always
    mem_limit: 2g
    entrypoint: "python3 /code/run_crawler.py"

  crawleryahoo:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: always
    entrypoint: "python3 /code/run_crawleryahoo.py"

  exhibit:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: always
    entrypoint: "python3 /code/run_exhibit.py"

  exhibitqoo10:
      build:
        context: .
        dockerfile: Dockerfile
      depends_on:
        - db
      restart: always
      entrypoint: "python3 /code/run_exhibitQoo10.py"
  
  mainte:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on: 
      - db
    restart: always
    entrypoint: "python3 /code/run_mainte.py"
  
  support:
    build:getGoods
      context: .
      dockerfile: Dockerfile
    depends_on: 
      - db
    restart: always
    entrypoint: "python3 /code/run_support.py"

  db:
    image: mysql:5.7
    environment:
      - MYSQL_USER=docker
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=exabroker
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    command: "mysqld --skip-name-resolve"
    volumes:
      - /mnt/hdd/exabroker:/var/lib/mysql
      - ./db/conf.d:/etc/mysql/conf.d
    ports:
      - "3306:3306"
    restart: always
